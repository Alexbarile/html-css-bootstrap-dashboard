<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8527d0e473.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <!-- HEADER -->

    <header>
        <div class="container w-100 h-100">
            <div class="row h-100 w-100 align-items-center justify-content-center">
                <div class="col-12">
                        <nav class="navbar navbar-expand-lg bg-light">
                            <div class="container-fluid">
                                <a class="navbar-brand d-none d-md-block" href="#">
                                    <img src="./img/logo.svg" alt="logo">
                                </a>
                                <div class="only-logo d-block d-md-none">
                                    <img src="./img/mobile-logo.png" alt="mobile-logo">
                                </div>
                                <form class="container-fluid">
                                    <div class="input-group">
                                      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                      <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                  </form>
                                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                                    <ul class="navbar-nav">
                                          <li class="nav-item d-none d-md-block">
                                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list"></i></a>
                                          </li>
                                          <li class="nav-item d-none d-md-block">
                                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                                          </li>
                                          <li class="nav-item d-none d-md-block">
                                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                          </li>
                                          <li class="nav-item dropdown d-block">
                                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="fa-solid fa-bell text-warning"></i>
                                            </a>
                                            <ul class="dropdown-menu dropdown-menu-end">
                                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                              <li><a class="dropdown-item" href="#">Logout</a></li>
                                            </ul>
                                          </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
            </div>
        </div>
    </header>

    <div class="wrapper">

        <!-- SIDEBAR -->
    
        <aside>
            <nav>

                <!-- nav top -->

                <div class="nav-top">
                    <div class="aside-icon">
                        <ul>
                            <li>
                                <i class="fa-solid fa-house"></i>
                                <span>Home</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-chart-simple"></i>
                                <span>Stats</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-signal"></i>
                                <span>Signal</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- nav bottom -->

                <div class="nav-bottom">
                    <div class="aside-icon">
                        <ul>
                            <li>
                                <i class="fa-solid fa-gear"></i>
                                <span>Admin</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </aside>
    
        <!-- TOPBAR E MAIN -->
    
        <main>
            <div class="main-top">
                <div class="container pt-3">
                    <div class="row">

                      <!-- prima colonna -->

                      <div class="col-12 col-sm-4 col-lg-6 order-1 order-sm-0 mb-4">
                        <div class="my-row text-white">
                          <div class="my-col">
                            <h2>Boolean</h2>
                            <div><span class="badge rounded-pill text-bg-info text-white">Piano Blaze</span></div>
                          </div>
                        </div>
                        <div class="my-row text-white">
                          <div class="my-col">
                            <div><span class="badge rounded-pill text-bg-info text-white me-1">3 app</span></div>
                            <div><i class="fa-solid fa-forward me-1"></i></div>
                            <div><span class="badge rounded-pill text-bg-info text-white d-md-block d-lg-none me-1"><i class="fa-solid fa-plus"></i></span></div>
                            <div><span class="badge rounded-pill text-bg-info text-white d-none d-lg-block me-1">Boolean mobile app</span></div>
                            <div><span class="badge rounded-pill text-bg-info text-white d-none d-lg-block me-1">Boolean web app</span></div>
                            <div><span class="badge rounded-pill text-bg-info text-white d-none d-lg-block me-1">Boolean blog app</span></div>
                          </div>
                        </div>
                      </div>

                      <!-- seconda colonna -->
              
                      <div class="col-12 col-sm-4 col-lg-4 order-2 order-sm-1 mb-4">
                        <div class="my-row text-white">
                          <div class="my-row">
                            <span>Studenti online negli ultimi 30 minuti</span>
                            <h2>125</h2>
                          </div>
                        </div>
                      </div>

                      <!-- terza colonna -->

                      <div class="col-12 col-sm-4 col-lg-2 order-0 order-sm-2 mb-4">
                        <div class="my-row text-white">
                          <div class="my-col">
                            <span>Nuovo Studente</span>
                            <div>
                              <button class="btn btn-outline-light ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>
                              <div class="offcanvas overflow-auto w-50 offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header text-black">
                                  <form class="row g-3">
                                    <div class="col-12 col-md-6">
                                      <label for="inputName4" class="form-label">Nome</label>
                                      <input type="text" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="col-12 col-md-6">
                                      <label for="inputSurname4" class="form-label">Cognome</label>
                                      <input type="text" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="col-12 col-md-6">
                                      <label for="inputEmail4" class="form-label">Email</label>
                                      <div class="input-group">
                                        <div class="input-group-text">@</div>
                                        <input type="email" class="form-control" id="autoSizingInputGroup" placeholder="">
                                      </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                      <label for="inputPassword4" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="inputPassword4">
                                    </div>
                                    <div class="col-12">
                                      <label for="inputAddress" class="form-label">Indirizzo</label>
                                      <input type="text" class="form-control" id="inputAddress" placeholder="">
                                    </div>
                                    
                                    <div class="col-12 col-md-6">
                                      <label for="inputCity" class="form-label">Citt&#224;</label>
                                      <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-12 col-md-4">
                                      <label for="inputState" class="form-label">Stato</label>
                                      <select id="inputState" class="form-select">
                                        <option selected>Scegli...</option>
                                        <option>...</option>
                                      </select>
                                    </div>
                                    <div class="col-12 col-md-2">
                                      <label for="inputZip" class="form-label">CAP</label>
                                      <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <div class="col-12">
                                      <div class="mb-3">
                                        <label for="formFile" class="form-label">Foto</label>
                                        <input class="form-control" type="file" id="formFile">
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                          Seleziona per proseguire
                                        </label>
                                      </div>
                                    </div>
                                    <div class="col-12 d-flex ">
                                      <button type="submit" class="btn btn-primary me-1">Salva</button>
                                      <button type="reset" class="btn btn-warning">Svuota</button>
                                    </div>
                                  </form>
                                </div>
                                <div class="offcanvas-body">
                                  ...
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>   
            </div>
            <div class="main-center">
                <div class="container p-3">
                    <div class="row">
                      <div class="col-12 col-lg-8 ">
                        <div class="try">

                        </div>
                      </div>
                      <div class="col-12 col-lg-4">
                        <div class="try">
                          
                        </div>
                      </div>
                      
                    </div>
                  </div>


    
            </div>
    
            
            
        </main>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>   
</body>
</html>
