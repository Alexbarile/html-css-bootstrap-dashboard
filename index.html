<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8527d0e473.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <!-- HEADER -->

    <header>
        <div class="container w-100 h-100">
            <div class="row h-100 w-100 align-items-center justify-content-center">
                <div class="col-12">
                        <nav class="navbar navbar-expand-lg bg-light">
                            <div class="container-fluid">
                                <a class="navbar-brand d-none d-md-block" href="#">
                                    <img src="./img/logo.svg" alt="logo">
                                </a>
                                <div class="only-logo d-block d-md-none">
                                    <img src="./img/mobile-logo.png" alt="mobile-logo">
                                </div>
                                <form class="container-fluid">
                                    <div class="input-group">
                                      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                      <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                  </form>
                                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                                    <ul class="navbar-nav">
                                          <li class="nav-item d-none d-md-block">
                                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list"></i></a>
                                          </li>
                                          <li class="nav-item d-none d-md-block">
                                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                                          </li>
                                          <li class="nav-item d-none d-md-block">
                                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                          </li>
                                          <li class="nav-item dropdown d-block">
                                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="fa-solid fa-bell text-warning"></i>
                                            </a>
                                            <ul class="dropdown-menu dropdown-menu-end">
                                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                              <li><a class="dropdown-item" href="#">Logout</a></li>
                                            </ul>
                                          </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
            </div>
        </div>
    </header>

    <div class="wrapper">

        <!-- SIDEBAR -->
    
        <aside>
            <nav>

                <!-- nav top -->

                <div class="nav-top">
                    <div class="aside-icon">
                        <ul>
                            <li>
                                <i class="fa-solid fa-house"></i>
                                <span>Home</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-chart-simple"></i>
                                <span>Stats</span>
                            </li>
                            <li>
                                <i class="fa-solid fa-signal"></i>
                                <span>Signal</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- nav bottom -->

                <div class="nav-bottom">
                    <div class="aside-icon">
                        <ul>
                            <li>
                                <i class="fa-solid fa-gear"></i>
                                <span>Admin</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </aside>
    
        <!-- TOPBAR E MAIN -->
    
        <main>
            <div class="main-top">
                <div class="container p-3">
                    <div class="row">
                      <div class="col-12 col-sm-4 col-lg-6 ">
                        <div class="try"></div>
                      </div>
                      <div class="col-12 col-sm-4 col-lg-4">
                        <div class="try"></div>
                      </div>
                      <div class="col-12 col-sm-4 col-lg-2">
                        <div class="try"></div>
                      </div>
                    </div>
                  </div>
                
                
                
            </div>
            <div class="main-center">
                <div class="container p-3">
                    <div class="row">
                      <div class="col-12 col-lg-8 ">
                        <div class="try"></div>
                      </div>
                      <div class="col-12 col-lg-4">
                        <div class="try"></div>
                      </div>
                      
                    </div>
                  </div>


    
            </div>
    
            
            
        </main>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>   
</body>
</html>
